<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html3</title>
</head>
<body>
  <!-- a 태그 링크로 이동 -->
   <a href="https://www.naver.com/">네이버</a>
   <a href="https://www.google.com/">구글</a>
   <hr/>
   <!-- 구글을 새창으로 열기 -->
   <a href="https://www.naver.com/" target="_blank">네이버</a>
   <!-- 1. 태그안에 태그를 넣기  버튼을 눌렀을때 구글로 이동하게-->
    <!-- 이미지를 눌렸을 때 네이버로 이동하게 -->
  <button onclick="window.location.href='https://www.google.com';">구글</button>
  <hr/>
  <a href="https://www.naver.com" target="_blank">  
    <img src="./img/png-2702691_1920_back.png" width="500px" height="300">
  </a>
  <p>안녕하세요. <strong>반갑</strong>습니다.</p>

</body>
</html>
