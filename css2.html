<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목</title>
    <style>
      div {
        background-color: greenyellow; /* 배경색 코드 */
        height: 300px; /* 세로높이 지정  */
        width: 50%; /* 가로크기 */
        color: brown; /* 글자색 */
      }
      .blue-box {
        background-color: aqua;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- div의 기본style : 가로크기 100%, 세로높이 0, 내용물에 따라서 높이가 늘어남 -->

    <div>
      <div class="blue-box">
        <!-- 파란색 상자 가로 100px / 세로 100px -->
      </div>
    </div>

    <p>글자색</p>
  </body>
</html>
