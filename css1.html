<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- head 안에는 설정값을 넣는다 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목</title>
    <link rel="stylesheet" href="./stylecss.css" />
  </head>
  <body>
    <!-- style 속성 : 각 태그를 꾸며주기 위한 속성 -->
    <!-- 사용방법 1. 각 태그의 style 속성을 이용한다.(inline style) -->
    <h2 style="color: aqua">제목글</h2>
    <!-- 사용방법 2. 셀렉터와 head태그에 style 태그를 이용한다(inner style)  -->
    <p>본문글1</p>
    <p class="blue-color">본문글2</p>
    <p>본문글3</p>
    <button id="yellow-btn">버튼</button>
    <!-- 사용법 3. 셀렉터와 CSS파일을 이용한다(outer style) : style태그가 길어지면 관리하기 어렵기 때문에 별도로 파일로 분리 (cascading style sheet)-->
  </body>
</html>
