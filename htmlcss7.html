<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display: :block; /* 한줄 다 차지*/
            margin-bottom: 10px;
        }
        input[type="checkbox"], input[type="radio"]{
            disply: inline-block; /* 내용물만크만 가로크기 차지 */

        }
        

    </style>
</head>
<body>
    <!-- input(입력) 태그 -->
     <!-- form으로 감싼다음 input을 사용한다 -->
    <form action=""></form>
        <input type="text" placeholder="안내사항"><br>
        <input type="number"><br>
        <label for="abc">참여</label>
        <input type="checkbox" id="abc">

        <label for="abcd">미참여</label>
        <input type="checkbox" id="abcd">
<br>
        <input type="email" placeholder="이메일을 입력하세요"><br>
        <input type="password" placeholder="비밀번호를 입력하세요"><br>
        
        <label for="qw">참여</label>
            <input type="radio" id="qw" name="qwer">
        <label for="qwe">미참여</label>
            <input type="radio" id="qwe" name"qwer">

            <input type="date">
            <input type="time">
            <input type="tel" placeholder="전화번호를 입력하세요">
            <input type="file" accept="image/*"><br>
            <input type="search" placeholder="검색어를 입력하세요"><br>
            <!-- submit은 input들에 입력된 내용을을 form에 제출 -->
            <input type="submit"><br>
            <input type="reset"><br>

                <!-- 주어진 항목 중에 선택 반드시 옵션이 필요요 -->
                <select name="select" id="select">
                    <option value="1">1반</option>
                    <option value="2">2반</option>
                    <option value="3">3반</option>
</body>
</html>
